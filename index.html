<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- tainwind css link -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>MH Bank</title>
</head>
<body>
    <head>
        <h1 class="text-5xl text-center my-8">Welcome to MH Bank <span class="text-green-400 ">Please Login</span> </h1>
    </head>
    <main>
        <section class="bg-emerald-400 w-3/4 mx-auto p-10 rounded-[10px]">
            <h2 class=" text-xl text-white font-medium pb-5">Please Login</h2>
            <div>
                <input class="w-9/12 mb-2 block rounded p-2" id="user-email" type="email" placeholder="Please Enter your email"><br>
                <input class="w-9/12 mb-2 block rounded p-2" id="user-password" type="password" placeholder="Please Enter your password"><br>
                <button id="btn-login" class="bg-green-600 hover:bg-green-400 text-white rounded py-2 px-8" >Login</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
