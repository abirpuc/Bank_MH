<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>User Dashboard</title>
</head>
<body>
    <header>
        <head>
            <h1 class="text-5xl text-center my-8" >Welcome <span id="user-name" class="text-green-400"> MR Kala Miya </span></h1>
        </head>
    </header>
    <main>
        <section class="bg-green-400 mx-auto w-9/12 rounded-xl px-6 py-8">
            <h1 class="text-4xl text-white text-center py-4">Your Money Accounts</h1>
            <div class="grid grid-cols-3 gap-4 py-4">
                <div class=" py-4 text-white text-center rounded-[10px] bg-purple-400">
                    <p class="text-2xl">Deposit</p>
                    <h2 class="text-5xl" >$<span id="deposit-total">00</span></h2>
                </div>
                <div class=" py-4 text-white text-center rounded-[10px] bg-sky-500">
                    <p class="text-2xl">Withdrow</p>
                    <h2 class="text-5xl" >$<span id="withdrow-total">00</span></h2>
                </div>
                <div class=" py-4 text-white text-center rounded-[10px] bg-teal-700">
                    <p class="text-2xl">Amounts</p>
                    <h2 class="text-5xl">$<span  id="total-amounts">1000</span></h2>
                </div>
            </div>
            <div class="grid grid-cols-2 gap-4 my-4 mx-0 py-4 px-8">
                <div class="p-4 bg-indigo-500 rounded-[10px]">
                    <p class="text-white pb-4 text-2xl pl-10">Deposit</p>
                    <input class="w-9/12 h-8 p-2 rounded" id="diposit-ammount" type="text" placeholder="$ amout you want to deposit"><br>
                    <button class="my-4 py-3 px-8 text-xl text-white rounded bg-purple-700 hover:bg-violet-500" id="deposit">Deposit</button>
                </div>
                <div class="p-4 bg-indigo-300 rounded-[10px]">
                    <p class="text-white pb-4 text-2xl pl-10">Withdrow</p>
                    <input class="w-9/12 h-8 p-2 rounded" id="withdrow-ammount" type="text" placeholder="$ amount you want to withdrow"><br>
                    <button class="my-4 py-3 px-8 text-xl text-white rounded bg-purple-700 hover:bg-violet-500" id="withdrow">Withdrow</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/bank_claculation.js"></script>
</body>
</html>
